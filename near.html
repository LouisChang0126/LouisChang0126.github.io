<!DOCTYPE html>
<html lang="EN"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon_Joyce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="foodfinder.css" /> 
</head>
<body style="margin: 0;">
    <!-- 地图容器 -->
    <div id="map-container">
        <!-- Google 地图将在此处呈现 -->
        <div id="map"></div>
    </div>

    <!-- 侧边栏 -->
    <div id="sidebar">
        <!--搜尋欄-->
        <div class="search-container block">
            <input id="search-input" placeholder="搜尋美食" class= "form-control block" />

            <!-- 滑桿 -->
            <div class ="block">
                <label for="radius-slider" class="is-size-7">搜尋半徑:</label>
                <input type="range" id="radius-slider" value="2000" min="300" max="5000">
                <span id="radius-value">2000</span> 
            </div>
            
            <!-- 餐廳類別按鈕 -->
            <div id="restaurant-categories block">
                <div class="category-buttons buttons are-small">
                    <button class="category-button button m-auto" id="chinese-food-button">中式</button>
                    <div class="subcategories" style="display: none;">
                        <button class="subcategory-button button is-light" id="chinese-noodles-button">中式麵食</button>
                        <button class="subcategory-button button is-light" id="dim-sum-button">港式餐飲</button>
                        <button class="subcategory-button button is-light" id="taiwanese-food-button">台灣小吃</button>
                        <button class="subcategory-button button is-light" id="taiwanese-food-button">客家小吃</button>
                        <button class="subcategory-button button is-light" id="hot-pot-button">火鍋</button>
                    </div>
            
                    <button class="category-button button m-auto" id="western-food-button">西式</button>
                    <div class="subcategories" style="display: none;">
                        <button class="subcategory-button button is-light" id="italian-pasta-button">義大利麵</button>
                        <button class="subcategory-button button is-light" id="french-food-button">法國料理</button>
                        <button class="subcategory-button button is-light" id="spanish-food-button">西班牙料理</button>
                        <button class="subcategory-button button is-light" id="american-food-button">美式</button>
                    </div>
            
                    <button class="category-button button m-auto" id="japanese-food-button">日式</button>
                    <div class="subcategories" style="display: none;">
                        <button class="subcategory-button button is-light" id="sushi-button">壽司</button>
                        <button class="subcategory-button button is-light" id="ramen-button">拉麵</button>
                        <button class="subcategory-button button is-light" id="donburi-button">丼飯</button>
                        <button class="subcategory-button button is-light" id="curry-button">日式咖哩</button>
                    </div>
            
                    <button class="category-button button m-auto" id="fast-food-button">速食</button>
                    <div class="subcategories" style="display: none;">
                        <button class="subcategory-button button is-light" id="burger-button">漢堡</button>
                        <button class="subcategory-button button is-light" id="pizza-button">披薩</button>
                        <button class="subcategory-button button is-light" id="fried-chicken-button">炸雞</button>
                    </div>
            
                    <button class="category-button button m-auto" id="healthy-food-button">健康飲食</button>
                    <div class="subcategories" style="display: none;">
                        <button class="subcategory-button button is-light" id="vegetarian-food-button">素食</button>
                        <button class="subcategory-button button is-light" id="healthy-meals-button">健康餐</button>
                    </div>
            
                    <button class="category-button button m-auto" id="dessert-button">甜點</button>
            
                    <button class="category-button button m-auto" id="international-food-button">異國美食</button>
                    <div class="subcategories" style="display: none;">
                        <button class="subcategory-button button is-light" id="korean-food-button">韓式料理</button>
                        <button class="subcategory-button button is-light" id="vietnamese-food-button">越南美食</button>
                        <button class="subcategory-button button is-light" id="thai-food-button">泰國美食</button>
                    </div>
            
                    <button class="category-button button m-auto" id="beverage-button">飲料</button>
                    <div class="subcategories" style="display: none;">
                        <button class="subcategory-button button is-light" id="coffee-button">咖啡</button>
                        <button class="subcategory-button button is-light" id="bubble-tea-button">手搖飲</button>
                        <button class="subcategory-button button is-light" id="alcohol-button">酒</button>
                    </div>
                    <button class= 'button m-auto' id="fav-button">想去的餐廳</button>
                </div>
            </div>
        </div>

        <div id="card-container" class="box">
            <!-- 店家卡片 -->
            <div class="block card">
            <!-- 餐廳詳細資訊 -->
            <h2>餐廳詳細資訊</h2>
            <div id="restaurant-info">
                <img id="restaurant-photo" src="" alt="餐廳照片">
                <p id="restaurant-name"></p>
                <p id="restaurant-address"></p>
                <p id="restaurant-price"></p>
                <a id="restaurant-website" href="" target="_blank">訪問網站</a>
                <button id="add-to-favorites">加入收藏</button>
            </div>
            </div>
        </div>
    </div>

    <script src="near_map.js" > </script>
    <script
    async
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxRm-AFDDG9UHLFwOnjb6EoEtWza6GauI&libraries=places&callback=initMap&region=TW&language=zh-TW" async defer
     ></script>
</body>
</html>
